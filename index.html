<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Edu iMap</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" type="font" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
<link href="css/main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/export.css" type="text/css" media="all" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<script src="js/ammap.js"></script>
	<script src="js/map.js"></script>
	<script src = "js/map_world.js"></script>
	<script src="js/maps/js/usaLow.js"></script>
	<script src="plugins/export.min.js"></script>
	<script src="js/light.js"></script>
	<script src="js/maps/js/worldLow.js" type="text/javascript"></script>
	<div id="flex-container" class="m-4">
		<div id="top-start" class="row pt-4 pl-5">
			<div class="col-lg-2 ">Choose DIFFICULTY</div>
			<div id="btn-mode" class="col-lg-2">Choose MODE</div>
			<div class="col-lg-2">Choose MAP</div>
			<div id="btn-random" class="col-lg-2">RANDOM</div>
			<div class="col-lg-2">Press to START</div>
			<div class="col-lg-2">Rules</div>
		</div>
		<div id="top-info" class="row pt-4 pl-5">
			<div class="col-lg-2">Time: 1:20 sec</div>
			<div class="col-lg-2">Points:</div>
			<div class="col-lg-2">10/20</div>
		</div>
		<div id="progress-bar" class="row pt-4 pl-5">
			<div class="progress col-lg-11">
					<div class="progress-bar bg-success" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
					<div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
					<div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
		<div id="top-menu" class="row pt-4 pl-5">
			<div class="col-lg-2">Skip the QUESTION</div>
			<div class="col-lg-2">Use a TIP<span class="glyphicon glyphicon-info-sign"></span></div>
			<div class="col-lg-2">Try 1/3</div>
		</div>
		<div class="row pt-4 pl-5">
			<div id="question" class="col-lg-4">
				SLIDE IN
			</div>
			<div id="chartdiv" class="col-lg-8" ></div>
		</div>
		



		<div id="chartdiv2" class="row"></div>
	</div>		

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
